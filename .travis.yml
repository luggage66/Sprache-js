---

stages:
  - compile
  - test
  - name: deploy
    if: branch = master

language: node_js
node_js:
- '10'
- '12'
- '14'
after_success:
  - yarn run coverage
  - yarn run build:docs

notifications:
  webhooks:
    urls:
      secure: 
    on_success: change
    on_failure: always
    on_start: never
env:
  global:
    secure: 

jobs:
  include:
    - stage: deploy
      name: Deploy Documentation
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep_history: true
        on:
        branch: master
        local_dir: documentation
